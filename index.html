<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止滚动条出现 */
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持视频的宽高比，覆盖整个容器 */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="1.mp4"></video>
    </div>
</body>
<script type="text/javascript">
    // 在视频播放前弹出提示框
    var userResponse = confirm("你喜欢小李吗？");

    if (userResponse) {
        // 如果用户点击“确定”
        alert("太好了！小李会很高兴的！");
    } else {
        // 如果用户点击“取消”
        alert("没关系，希望你以后会喜欢小李！");
    }

    // 确保视频路径正确并播放
    var video = document.getElementById("video1");
    video.src = "1.mp4"; // 确保视频路径正确
    video.play();
</script>
</html>
